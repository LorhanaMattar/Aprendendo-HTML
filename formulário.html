<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post" name="cadastro-usuario" target="_self">
    <div class="container-formulario">
        <div class="box-title"><h2>Cadastro</h2> </div>
        <div class="box-input">
            <label for="input-nome">Nome</label>
            <input type="text" name="nome" id="input-nome" placeholder="Lorhana Martins Mattar" autofocus>
    </div>
    <div class="box-input">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="box-input">
        <label for="password">Senha</label>
        <input type="password" name="pass" id="password" required>

    </div>
    <fieldset>
    <div>
        <legend>Endereço</legend>
        <div class="box-adress">
            <label for="CEP"></label>
            <input type="text" name="cep" id="cep" placeholder="12654-987" maxlenght="9" size="10" required>

            <div>
                <div class="box-adress">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" required>
                    <option value="rj">Rio de janeiro</option>
                    <option value="São Paulo">São Paulo</option>
                </select>
                </div>
                <div>
                    <div class="box-adress">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" required>
                </div>
                <div class="box-adress">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>
                <div class="box-address"></div>
                <label for="Rua">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="Rua São Miguel" size="50"  required>
                <label for="n"></label>
                <input type="number" name="numero" id="numero" placeholder="10" size="5" min="o" required>
            </div>
            <div class="box-adress">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="apto 41">

            </div>
        </div>
        </fieldset>
        <fieldset>
            <legend> Sexo</legend>
            <div>
                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" id="feminino" value="f">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="masculino" value="m">
                <label for="outros">Outros</label>
                <input type="radio" name="sexo" id="outros" value="o">
                <label for="não-dizer">Prefiro não dizer</label>
                <input type="radio" name="sexo" id="não-dizer" value="n">

            </div>
            <div>
                <h3>Cursos</h3>
                <label for="html">HTML</label>
                <input type="checkbox" name="cursos" id="html" value="html">
                <label for="css">CSS</label>
                <input type="checkbox" name="cursos" id="css" value="css">
                <label for="js">JS</label>
                <input type="checkbox" name="cursos" id="js" value="js">
            </div>
        </fieldset>
        <fieldset>
            <legend>Data</legend>
            <div class="box-data">
                <label for="">Nascimento</label>
                <input type="date" name="nasc" required>
            </div>
            <div class="box-data">
                <label for="agenda">Agendamento</label>
                <input type="datetime-local" name="agenda" id="agenda"  required>
            </div>
            <div class="box-data">
                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora"  required>
            <div class="box-data">
                <label for="week">Semana</label>
                <input type="week" name="hora" id="week"  required>
            </div>
            <div class="box-data">
                <label for="month">Mês</label>
                <input type="month" name="mes" id="mes"  required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Outros</legend>
            <div class="box-outros"></div>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor" value="#ffffff">   
        </div>
        <div class="box-outros">
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="https://instagram.com">

            </div>         
        <div class="box-outros">
            <label for="search">Pesquisa</label>
            <input type="search" name="search" id="search" placeholder="Buscar">

            </div> 
            </div>         
        <div class="box-outros">
        <input type="file" name="arquivo" id="arquivo">

            </div> 

        </fieldset>
        <fieldset>
            <legend>Texto</legend>
            <div>
                <textarea name="texto" id="txt" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <div class="box-buttons">
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
