<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <h1>Audio</h1>
    <audio src="m/Midia/audio/musica.mp3" preload="metadata" controls autoplay loop></audio>

    <audio>
        <source src="m/Midia/audio/musica.mp3" type="audio/mpeg"> <!--PRIMEIRO-->
        <source src="m/Midia/audio/musica.ogg" type="audio/ogg"> 
        <source src="m/Midia/audio/musica.wav" type="audio/wav"> 
    </audio>

    <video src="m/Midia/video/gatinho.mp4" preload="metadata" controls loop></video>

    <video controls>
        <source src="m/Midia/video/gatinho.m4v" type="image/"> <!--PRIMEIRO-->
        <source src="m/Midia/video/gatinho.mp4" type="image/">
        <source src="m/Midia/video/gatinho.webm" type="image/">
    </video>

    <iframe src="" frameborder="0"></iframe> <!--PRIMEIRO-->

    <h1>TABELA</h1>
    <table>
        <caption>TITULO DA TABELA</caption>
        <thead>
            <tr>
                <th scope="col">TÍTULO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="3" colspan="2"></td>
            </tr>
        </tfoot>
    </table>

    <h1>FORMULARIO</h1>
    <form action="" method="post" target="_self">
        <fieldset>
            <legend>Legend</Legend>
                <label for=""></label>
                <input type="url" id="url">
                <input type="text">
        </fieldset>
    
</body>
</html>
